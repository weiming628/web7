<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>學習網首頁</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.min.js"></script>
</head>
<body>
  <!-- 導覽列 -->
  <nav class="navbar navbar-expand-lg custom-navbar fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">學習網</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" id="home-link" href="#">首頁</a></li>
          <li class="nav-item"><a class="nav-link" id="news-link" href="#">最新消息</a></li>
          <li class="nav-item"><a class="nav-link" id="workshop-link" href="#">研習資訊</a></li>
          <li class="nav-item"><a class="nav-link" id="data-link" href="#">數據分析統計</a></li>
          <li class="nav-item"><a class="nav-link" id="services-link" href="#">相關服務</a></li>
          <li class="nav-item"><a class="nav-link" id="info-link" href="#">重要資訊</a></li>
          <li class="nav-item"><a class="nav-link" href="#">下載專區</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 主區域 -->
  <main class="container" style="margin-top: 100px;">
    <div id="news-content"></div>
    <div id="content-area"></div>
  </main>
  <!-- 公告詳細內容 Modal -->
  <div class="modal fade" id="newsModal" tabindex="-1" aria-labelledby="newsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="newsModalLabel">公告標題</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="關閉"></button>
        </div>
        <div class="modal-body">
          <p><strong>發布時間：</strong><span id="modal-publish-time"></span></p>
          <p><strong>類別：</strong><span id="modal-category"></span></p>
          <p><strong>功能區：</strong><span id="modal-function-area"></span></p>
          <hr />
          <p id="modal-content"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="text-center mt-5 py-3 bg-light text-muted">
    &copy; 2025 學習網系統
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>

  <script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
    mermaid.initialize({ startOnLoad: false });
    window.mermaid = mermaid;
  </script>

  
</body>
</html>
